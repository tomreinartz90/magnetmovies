<body>

    <div class="off-canvas-wrap" data-offcanvas>
        <div class="inner-wrap fixed">
            <div class="row" style="max-width: 100%; height: 100%;">
                <div id="standard-menu" class="small-0 medium-3 large-2 columns show-for-medium-up" style="overflow-y: auto; height: 100%;">
                    <aside class="left-off-canvas-menu" style="left: 100%; width: 100%;">
                        <ul class="off-canvas-list zoeken">
                            <li>
                                <label>Specificeer zoekinformatie</label>
                            </li>
                            <li>
                                <label>Titel</label>
                                <input type="text" name="keywords" id="keywords" placeholder="Film titel" />
                            </li>
                            <li id="genre">
                                <label class="navigation">genre</label>
                                <div class="content"></div>

                            </li>
                            <li id="sort">
                                <label class="navigation">sort</label>
                                <div class="content">
                                    <div class="switch round radius">
                                        <input id="order1" type="radio" checked name="order" value="asc">
                                        <label for="order1">oplopend</label>
                                    </div>
                                    <div class="switch round radius">
                                        <input id="order2" type="radio" checked name="order" value="desc">
                                        <label for="order2">aflopend</label>
                                    </div>
                                    <hr/>
                                </div>

                            </li>
                            <li>
                                <label class="navigation">Kwaliteit</label>
                                <div class="content open">
                                    <div class="switch round radius">
                                        <input id="qualitySwitch1" type="radio" checked name="quality" value="ALL">
                                        <label for="qualitySwitch1">Elke</label>
                                    </div>
                                    <div class="switch round radius">
                                        <input id="qualitySwitch2" type="radio" name="quality" value="1080p">
                                        <label for="qualitySwitch2">1080p</label>
                                    </div>
                                    <div class="switch round radius">
                                        <input id="qualitySwitch3" type="radio" name="quality" value="720p">
                                        <label for="qualitySwitch3">720p</label>
                                    </div>
                                    <div class="switch round radius">
                                        <input id="qualitySwitch4" type="radio" name="quality" value="3d">
                                        <label for="qualitySwitch4">3D</label>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <label class="navigation">IMDB rating</label>
                                <div class="content">
                                    <input type="number" min="3" max="9" name="imdbRating" id="imdbRating" value="6" />
                                </div>
                            </li>

                            <li>
                                <label></label><a href="#" id="zoek" class="button">Zoek</a>
                            </li>

                            <li>
                                <label class="navigation">XBMC koppeling</label>
                                <div class="content">
                                    <input type="text" name="XBMCadress" id="XBMCadress" value="" />
                                    <p>Zorg ervoor dat de items welke je al in je XBMC bibliotheek hebt niet zichtbaar zijn. Gebruik een lokaal IP adres.</p>
                                </div>
                            </li>

                        </ul>
                    </aside>
                </div>
                <!-- main content goes here -->
                <!--    placeholder voor de film items.-->
                <div id="content" class="small-12 medium-9 large-10 columns" class="row">
                    <!-- Popup placeholder met filminformatie -->
                    <div id="myModal" class="reveal-modal" data-reveal>
                        <h2 id="titel">Film titel</h2>
                        <h3 id="rating">Rating</h3>
                        <h3 id="genre">Genre</h3>
                        <h3 id="kwaliteit">Kwaliteit</h3>
                        <h3 id="geupload">Geupload op</h3>
                        <p id="plot">Plot</p>


                        <iframe id="trailer" width="100%" height="500rem" src="" frameborder="0" allowfullscreen></iframe>

                        <br/><a id="download720p" href="" class="button">Download in 720p</a>
                        <br/><a id="download1080p" href="" class="button">Download in 1080p</a>
                        <br/><a id="download3D" href="" class="button">Download in 3D</a>
                        <a class="close-reveal-modal">&#215;</a>
                    </div>

                    <!--   filmitems worden hier toegevoegd -->
                </div>
            </div>

            <div class="filmitem"></div>

            <a href="#" data-dropdown="hover1" data-options="is_hover:true" </a>


                <!-- close the off-canvas menu -->
                <a class="exit-off-canvas"></a>
